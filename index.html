<html>

</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <h4>don't lose more than 3 time.(advice)</h4>

      <button onclick="play('paper')">Paper</button>

    <div class="result">
      <h1>You chose <span id="player-choice"></span></h1>
      <h1>The computer chose <span id="computer-choice"></span></h1>
      <h1 id="result"></h1>
      <div class="score">
        <p>Score: <span id="score">0</span></p>
      </div>
      <h3 id="result2"></h3>
      <h3 id="result3"></h3>
    </div>
    <div id=>

    </div>
  </div>
